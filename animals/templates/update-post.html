<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	</head>
	<body>
		<h1>Update Blog</h1> <br /><br />
            <a href="{% url 'animals:blog-colllection' %}">
                <input type="submit" class="btn btn-success" type="submit" value="Back">
            </a>
            <div class="">
            <div class="container">
                    <div class="col-lg-12 blog_section">
                        <div class="card border-0">
                            <div class="card-body">
                            <div class="jumbotron jumbotron-fluid">
                                <div class="container">
                                <div class="comment-bottom agileinfo_mail_grid_right">
                                    <form action="{% url 'animals:update_post_blog'%}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                     <div class="form-group">
                                        <label>Publish By: </label>
                                        <input class="form-control" type="text" value="{{ post_info.created_by }}" name="created_by" >
                                    </div>
                                    <div class="form-group">
                                        <label>Title</label>

                                        <input class="form-control" type="text" value="{{ post_info.title  }} " name="title" required="">
                                    </div>
                                    <div class="form-group">
                                        <label>Content</label>
                                        <textarea class="form-control" name="content" value="" required="">
                                        {{ post_info.content }}
                                        </textarea>
                                    </div>

                                    <div class="form-group">
                                        <label>Image</label>
                                        <input class="form-control" type="file" name="image" >
                                        <input class="form-control" type="hidden" name="id" value="{{ post_info.id }}" required="">

                                    </div>
                                    <div class="form-group">
                                        <label>Status:
                                         {% if post_info.status == 0 %}
                                            Publish
                                        {% elif post_info.status == 1 %}
                                            Not Publish
                                        {% endif %}
                                        </label>
                                        <div class="row">
                                            <div class="col-1">
                                                Change Status
                                            </div>
                                            <div class="col-11">
                                                 <select name="status" value =""class="form-control">
                                                    <option value ="0" >Publish</option>
                                                    <option value="1">Not Publish</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <a href ="">
                                            <input type="submit" class="btn btn-primary form-control" type="submit" name="update" value="Update">
                                        </a>
                                    </div>
                                    </form>
                                </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            </div>

	</body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
